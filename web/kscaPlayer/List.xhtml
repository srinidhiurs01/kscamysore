<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKscaPlayerTitle}"></h:outputText>
        </ui:define>

                <h:outputText escape="false" value="#{bundle.ListKscaPlayerEmpty}" rendered="#{kscaPlayerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kscaPlayerController.items.rowCount > 0}">

                    <h:commandLink action="#{kscaPlayerController.previous}" value="#{bundle.Previous} #{kscaPlayerController.pagination.pageSize}" rendered="#{kscaPlayerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kscaPlayerController.next}" value="#{bundle.Next} #{kscaPlayerController.pagination.pageSize}" rendered="#{kscaPlayerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kscaPlayerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_recordId}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.contactNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_emailId}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>

                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_pincode}"/>
                            </f:facet>
                            <h:outputText value="#{item.pincode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaPlayerTitle_fkTeamId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkTeamId}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.kscaPlayer1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kscaPlayerController.prepareView}" value="#{bundle.ListKscaPlayerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kscaPlayerController.prepareEdit}" value="#{bundle.ListKscaPlayerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kscaPlayerController.destroy}" value="#{bundle.ListKscaPlayerDestroyLink}"/>
                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{kscaPlayerController.prepareCreate}" value="#{bundle.ListKscaPlayerCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListKscaPlayerIndexLink}"/>
