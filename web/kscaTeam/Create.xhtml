<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKscaTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKscaTeamLabel_recordId}" for="recordId" />
                    <h:inputText id="recordId" value="#{kscaTeamController.selected.recordId}" title="#{bundle.CreateKscaTeamTitle_recordId}" required="true" requiredMessage="#{bundle.CreateKscaTeamRequiredMessage_recordId}"/>
                    <h:outputLabel value="#{bundle.CreateKscaTeamLabel_teamName}" for="teamName" />
                    <h:inputText id="teamName" value="#{kscaTeamController.selected.teamName}" title="#{bundle.CreateKscaTeamTitle_teamName}" />
                    <h:outputLabel value="#{bundle.CreateKscaTeamLabel_teamId}" for="teamId" />
                    <h:inputText id="teamId" value="#{kscaTeamController.selected.teamId}" title="#{bundle.CreateKscaTeamTitle_teamId}" />
                    <h:outputLabel value="#{bundle.CreateKscaTeamLabel_divisionVarchar}" for="divisionVarchar" />
                    <h:inputText id="divisionVarchar" value="#{kscaTeamController.selected.divisionVarchar}" title="#{bundle.CreateKscaTeamTitle_divisionVarchar}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kscaTeamController.create}" value="#{bundle.CreateKscaTeamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{kscaTeamController.prepareList}" value="#{bundle.CreateKscaTeamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKscaTeamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
