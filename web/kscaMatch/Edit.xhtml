<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKscaMatchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_recordId}" for="recordId" />
                    <h:inputText id="recordId" value="#{kscaMatchController.selected.recordId}" title="#{bundle.EditKscaMatchTitle_recordId}" required="true" requiredMessage="#{bundle.EditKscaMatchRequiredMessage_recordId}"/>
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_date}" for="date" />
                    <h:inputText id="date" value="#{kscaMatchController.selected.date}" title="#{bundle.EditKscaMatchTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_ground}" for="ground" />
                    <h:inputText id="ground" value="#{kscaMatchController.selected.ground}" title="#{bundle.EditKscaMatchTitle_ground}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_team1}" for="team1" />
                    <h:inputText id="team1" value="#{kscaMatchController.selected.team1}" title="#{bundle.EditKscaMatchTitle_team1}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_team2}" for="team2" />
                    <h:inputText id="team2" value="#{kscaMatchController.selected.team2}" title="#{bundle.EditKscaMatchTitle_team2}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_umpire1}" for="umpire1" />
                    <h:inputText id="umpire1" value="#{kscaMatchController.selected.umpire1}" title="#{bundle.EditKscaMatchTitle_umpire1}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_umpire2}" for="umpire2" />
                    <h:inputText id="umpire2" value="#{kscaMatchController.selected.umpire2}" title="#{bundle.EditKscaMatchTitle_umpire2}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_scorer}" for="scorer" />
                    <h:inputText id="scorer" value="#{kscaMatchController.selected.scorer}" title="#{bundle.EditKscaMatchTitle_scorer}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_tournamentType}" for="tournamentType" />
                    <h:inputText id="tournamentType" value="#{kscaMatchController.selected.tournamentType}" title="#{bundle.EditKscaMatchTitle_tournamentType}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_tossWon}" for="tossWon" />
                    <h:inputText id="tossWon" value="#{kscaMatchController.selected.tossWon}" title="#{bundle.EditKscaMatchTitle_tossWon}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_matchWon}" for="matchWon" />
                    <h:inputText id="matchWon" value="#{kscaMatchController.selected.matchWon}" title="#{bundle.EditKscaMatchTitle_matchWon}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_runsOrWkts}" for="runsOrWkts" />
                    <h:inputText id="runsOrWkts" value="#{kscaMatchController.selected.runsOrWkts}" title="#{bundle.EditKscaMatchTitle_runsOrWkts}" />
                    <h:outputLabel value="#{bundle.EditKscaMatchLabel_runsOrWktsFlag}" for="runsOrWktsFlag" />
                    <h:inputText id="runsOrWktsFlag" value="#{kscaMatchController.selected.runsOrWktsFlag}" title="#{bundle.EditKscaMatchTitle_runsOrWktsFlag}" />
                </h:panelGrid>
                <h:commandLink action="#{kscaMatchController.update}" value="#{bundle.EditKscaMatchSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKscaMatchViewLink}"/>
                <br />
                <h:commandLink action="#{kscaMatchController.prepareList}" value="#{bundle.EditKscaMatchShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKscaMatchIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
