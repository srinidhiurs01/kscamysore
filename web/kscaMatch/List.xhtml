<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKscaMatchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKscaMatchEmpty}" rendered="#{kscaMatchController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kscaMatchController.items.rowCount > 0}">
                    <h:outputText value="#{kscaMatchController.pagination.pageFirstItem + 1}..#{kscaMatchController.pagination.pageLastItem + 1}/#{kscaMatchController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kscaMatchController.previous}" value="#{bundle.Previous} #{kscaMatchController.pagination.pageSize}" rendered="#{kscaMatchController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kscaMatchController.next}" value="#{bundle.Next} #{kscaMatchController.pagination.pageSize}" rendered="#{kscaMatchController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kscaMatchController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_recordId}"/>
                            </f:facet>
                            <h:outputText value="#{item.recordId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_ground}"/>
                            </f:facet>
                            <h:outputText value="#{item.ground}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_team1}"/>
                            </f:facet>
                            <h:outputText value="#{item.team1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_team2}"/>
                            </f:facet>
                            <h:outputText value="#{item.team2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_umpire1}"/>
                            </f:facet>
                            <h:outputText value="#{item.umpire1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_umpire2}"/>
                            </f:facet>
                            <h:outputText value="#{item.umpire2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_scorer}"/>
                            </f:facet>
                            <h:outputText value="#{item.scorer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_tournamentType}"/>
                            </f:facet>
                            <h:outputText value="#{item.tournamentType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_tossWon}"/>
                            </f:facet>
                            <h:outputText value="#{item.tossWon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_matchWon}"/>
                            </f:facet>
                            <h:outputText value="#{item.matchWon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_runsOrWkts}"/>
                            </f:facet>
                            <h:outputText value="#{item.runsOrWkts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKscaMatchTitle_runsOrWktsFlag}"/>
                            </f:facet>
                            <h:outputText value="#{item.runsOrWktsFlag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kscaMatchController.prepareView}" value="#{bundle.ListKscaMatchViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kscaMatchController.prepareEdit}" value="#{bundle.ListKscaMatchEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kscaMatchController.destroy}" value="#{bundle.ListKscaMatchDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kscaMatchController.prepareCreate}" value="#{bundle.ListKscaMatchCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKscaMatchIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
